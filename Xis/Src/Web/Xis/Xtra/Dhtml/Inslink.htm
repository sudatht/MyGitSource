<HTML>
<HEAD>
<TITLE>Lenke</TITLE>

<STYLE TYPE="text/css">
 BODY   {margin-left:10; font-family:Verdana; font-size:12; background:menu}
 BUTTON {width:5em}
 TABLE  {font-family:Verdana; font-size:12}
 P      {text-align:center}
</STYLE>

<SCRIPT LANGUAGE=JavaScript>
<!--
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57))
}
function document_onkeypress() {
	switch (event.keyCode) {
		case 13:
			document.all("btOk").click();
			break;
		case 27:
			document.all("btAvbryt").click();
			break;
	}
}

// -->
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript FOR=window EVENT=onload>
<!--
  for ( elem in window.dialogArguments )
  {
    switch( elem )
    {
    case "URL":
      txtURL.value = window.dialogArguments["URL"];
      break;
    case "Target":
      // set correctly selected item in list
      if ( window.dialogArguments["Target"] == "_blank" ) 
      {
		selectTarget[1].selected = true
      }
      else
      {
		selectTarget[0].selected = true
      }
      
      break;
    case "Protocol":
		switch( window.dialogArguments["Protocol"] )
		{
		// set protocol type dropdown
		case "http:":
			selectProtocol[0].selected = true
			break;
		case "mailto":
			selectProtocol[1].selected = true
			break;
		case "ftp:":
			selectProtocol[2].selected = true
			break;
		case "file:":
			selectProtocol[3].selected = true
			break;
		case "https:":
			selectProtocol[4].selected = true
			break;
		case "news:":
			selectProtocol[5].selected = true
			break;
		} // end protocol case
      break;
    }
  }
// -->
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript FOR=btOk EVENT=onclick>
<!--
	var arr = new Array();
	var strURL = txtURL.value;
	var strTarget = selectTarget.value;
	var strProtocol = selectProtocol.value;		

	arr["URL"]		= strURL;
	arr["Target"]	= strTarget;
	arr["Protocol"]	= strProtocol;
	
	window.returnValue = arr;
	window.close();
	
// -->
</SCRIPT>

<LINK rel="stylesheet" href="/Includes/layout.css" type="text/css">
</HEAD>

<body bgcolor="#BFBFBF" onkeypress="document_onkeypress()">
	<table>
		<tr>
			<td>
				<font class="Legend">Type URL</font>
			</td>
			<td>
				<select onchange="document.all('txtURL').value=this.options(this.selectedIndex).value" id="selectProtocol">
				<option value="http://">http:</option>
				<option value="mailto:">mailto:</option>
				<option value="ftp://">ftp:</option>
				<option value="file://">file:</option>
				<option value="https://">https:</option>
				<option value="news://">news:</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<font class="Legend">Hvor skal linken åpnes?</font>
			</td>
			<td>
				<select id="selectTarget">
				<option value=''>I samme vindu</option>
				<option value='_blank'>I nytt vindu</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<font class="Legend">Skriv inn URL'en</font>
			</td>
			<td>
				<input id="txtURL" size="30" value="http://"><br>
			</td>
		</tr>
	</table>

	<p align="center">
		<input id="btOk" type="button" value=" OK ">
		<input id="btAvbryt" type="button" value=" Avbryt " onclick="window.close()">
	</p>
</form>

</body>
</html>
